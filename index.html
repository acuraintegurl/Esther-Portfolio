<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esther Nitafan's Design and Coding Portfolio"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Portfolio - Esther Nitafan</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav">
        <img src="/images/esther.svg" alt="esther logo" class="logo" />
        <span class="space"></span>
        <span class="nav-links">
          <a href="/contact.html" class="nav-item">Contact</a>
          <a href="/about.html" class="nav-item">About</a>
        </span>
      </div>
    </nav>
    <div class="container mt-5">
      <div id="who-i-am" class="mt-5">
        <h1>
          <em id="name" onMouseOver="hide('name')" onMouseOut="display('name')"
            >Esther Nitafan
          </em>
          <span id="role" class="display">
            is a digital-first product designer based in
          </span>
          <em id="city" onMouseOver="hide('city')" onMouseOut="display('city')"
            >Melbourne, Australia</em
          >
        </h1>
        <br />
        <h2>
          <span id="summary" class="display">Basically, </span>
          <em
            id="objective"
            onMouseOver="hide('objective')"
            onMouseOut="display('objective')"
            >I design everyday things for the internet</em
          >
          <span id="results-1" class="display">and make them super</span>
          <em
            id="results-2"
            onMouseOver="hide('results-2')"
            onMouseOut="display('results-2')"
            >easy to use</em
          >
        </h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
