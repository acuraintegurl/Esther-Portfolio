<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esther Nitafan's Design and Coding Portfolio"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Portfolio - Esther Nitafan</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav">
        <img src="/images/esther.svg" alt="esther logo" class="logo" />
        <span class="space"></span>
        <span class="nav-links">
          <a href="/contact.html" class="nav-item">Contact</a>
          <a href="/about.html" class="nav-item">About</a>
        </span>
      </div>
    </nav>
    <div class="container mt-5">
      <div id="who-i-am" class="mt-5">
        <h1>
          <em id="me" onMouseOver="hide('name')" onMouseOut="display('name')">
            <span class="me-img">
              <img
                class="melbourne"
                src="images/Esther-profile.JPG"
                alt="Melbourne"
              />
            </span>
            <span id="name"> Esther Nitafan</span>
          </em>
          <span id="role" class="display">
            is a digital-first product designer based in
          </span>
          <em
            id="location"
            onMouseOver="hide('city')"
            onMouseOut="display('city')"
          >
            <span class="location-img">
              <img
                class="melbourne"
                src="https://images.unsplash.com/photo-1514395462725-fb4566210144?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2371&q=80"
                alt="Melbourne"
              />
            </span>
            <span id="city"> Melbourne, Australia</span>
          </em>
        </h1>
        <br />
        <h2>
          <span id="summary" class="display">Basically, </span>
          <em
            id="job"
            onMouseOver="hide('objective')"
            onMouseOut="display('objective')"
          >
            <span class="job-img">
              <img
                class="melbourne"
                src="https://images.squarespace-cdn.com/content/v1/59ae1a3c59cc683589164d1f/1608673218197-LNSO5FL4TR10YFMULZS8/NABX%404x.png?format=2500w"
                alt="Melbourne"
              />
            </span>
            <span id="objective">
              I design everyday things for the internet
            </span>
          </em>
          <span id="results-1" class="display"
            >and make them super easy to use.</span
          >
        </h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
